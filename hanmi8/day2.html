<!DOCTYPE html>
<html lang="en">
<body>
<script>
    // 시작번호와 끝번호를 인수로 받아 시작번호 부터 끝번호까지 숫자 중에서 5 가 포함된 수를 뺀 나머지 수의 갯수를 반환하는 함수를 작성하세요.
    // 시작 번호는 항상 끝 번호보다 작습니다. 두 숫자 모두 음수 일 수도 있습니다!
    //
    // Test Case
    // 1,9 -> 1,2,3,4,6,7,8,9 -> Result 8
    // 4,17 -> 4,6,7,8,9,10,11,12,13,14,16,17 -> Result 12


    function numberCount(first, second){
        let idx = 0;                            // 숫자 0을 갖고 있는 변수 선언
        let five = /5/;                         // 5를 포함한 정규표현식
        for(let i=first;i<=second;i++){         // 첫 매개변수부터 두번째 매개변수까지 1씩 증가하여 반복
            if(!five.test(i)){                  // 주어진 문자열이 정규표현식을 만족하는지 여부를 판단하는 메소드(i가 5가 포함되어 있지 않은(!) 여부
                idx++                           // 포함 되어 있지 않을경우 idx에 1씩 증가
            }
        }
        return idx;
    }

    document.write(numberCount(4,17));
</script>

</body>
<head>
    <meta charset="UTF-8">
    <title>QUIZ 2</title>
</head>
</html>
